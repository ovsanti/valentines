<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel's Valentine Card â™¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 228, 225, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .card-container {
            perspective: 1000px;
            position: relative;
        }

        .envelope {
            width: 400px;
            height: 400px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .envelope.flipped {
            transform: rotateY(180deg);
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .envelope-front {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .envelope-back {
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            transform: rotateY(180deg);
            border: 3px solid rgba(255, 105, 180, 0.3);
            padding: 0;
            overflow: hidden;
        }

        .envelope-icon {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-content {
            width: 100%;
            height: 100%;
        }

        .card-content img {
            display: block;
        }

        .navigation {
            display: flex;
            gap: 30px;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .navigation.visible {
            opacity: 1;
            visibility: visible;
        }

        .nav-arrow {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 192, 203, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
        }

        .nav-arrow:hover {
            background: rgba(255, 192, 203, 0.6);
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.3);
        }

        .nav-arrow:active {
            transform: scale(0.95);
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            fill: #ff1493;
        }

        .card-indicator {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #d63384;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 192, 203, 0.6);
        }

        /* confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* floating hearts animation */
        .heart {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-in forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 320px;
                height: 320px;
            }

            .card-title {
                font-size: 24px;
            }

            .card-message {
                font-size: 16px;
            }

            .envelope-icon {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="envelope" id="envelope">
                <div class="envelope-face envelope-front">
                    <div class="envelope-icon">ðŸ’Œ</div>
                </div>
                <div class="envelope-face envelope-back">
                    <div class="card-content" id="cardContent">
                        <h2 class="card-title">Card title</h2>
                        <p class="card-message">Description</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <div class="nav-arrow" id="prevBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </div>
            <div class="card-indicator" id="indicator">1 / 5</div>
            <div class="nav-arrow" id="nextBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // custom card images / images
        const cardImages = [
            'closed_envelope.png', // Card 1
            'opened_envelope.png', // Card 2
            'icespice.png', // Card 3
            'valentines_card.png'  // Card 4
        ];

        let currentCard = 0;
        let isFlipped = false;
        let navigationShown = false;
        let celebrationTriggered = false;

        const envelope = document.getElementById('envelope');
        const cardContent = document.getElementById('cardContent');
        const indicator = document.getElementById('indicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const navigation = document.querySelector('.navigation');

        function updateCard() {
            cardContent.innerHTML = `
                <img src="${cardImages[currentCard]}" alt="Card ${currentCard + 1}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 17px;">
            `;
            indicator.textContent = `${currentCard + 1} / ${cardImages.length}`;
            
            // show navigation when we reach the 3rd card (index 2) and keep it visible
            if (currentCard >= 2 && !navigationShown) {
                navigationShown = true;
                navigation.classList.add('visible');
            }
        }

        envelope.addEventListener('click', () => {
            if (!isFlipped) {
                // first click shows envelope open
                isFlipped = true;
                envelope.classList.add('flipped');
            } else {
                // each clip advances to next card
                if (currentCard < cardImages.length - 1) {
                    currentCard++;
                    updateCard();
                    // flip back and forth for transition effect
                    envelope.classList.remove('flipped');
                    setTimeout(() => {
                        envelope.classList.add('flipped');
                        // celebrate when reaching the 4th card (index 3)
                        if (currentCard === cardImages.length - 1 && !celebrationTriggered) {
                            celebrationTriggered = true;
                            setTimeout(() => celebrate(), 400);
                        }
                    }, 100);
                }
            }
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentCard > 0) {
                currentCard--;
                updateCard();
                envelope.classList.remove('flipped');
                setTimeout(() => {
                    envelope.classList.add('flipped');
                }, 100);
            }
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentCard < cardImages.length - 1) {
                currentCard++;
                updateCard();
                envelope.classList.remove('flipped');
                setTimeout(() => {
                    envelope.classList.add('flipped');
                    // show celebration when reaching the last card (4th)
                    if (currentCard === cardImages.length - 1 && !celebrationTriggered) {
                        celebrationTriggered = true;
                        setTimeout(() => celebrate(), 400);
                    }
                }, 100);
            }
        });

        function celebrate() {
            // create confetti
            const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#ffc0cb', '#ff91a4'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }

            // create hearts for confetti
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        updateCard();
    </script>
</body>
</html>
